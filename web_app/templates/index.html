<!DOCTYPE html>
<html>
<head>
    <title>Smart Personal Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Smart Personal Expense Tracker</h1>

    <h2>Add Expense</h2>

    <form method="POST" action="/add">
        <label>Amount:</label><br>
        <input type="number" step="0.01" name="amount" required><br><br>

        <label>Category:</label><br>
        <input type="text" name="category" required><br><br>

        <label>Description:</label><br>
        <input type="text" name="description" required><br><br>

        <button type="submit">Add Expense</button>
    </form>

    <br><br>

    <form action="/expenses">
        <button type="submit">View All Expenses</button>
    </form>

    <br><br>

    <form action="/monthly">
        <button type="submit">Monthly Expense Summary</button>
    </form>

    <br><br>

    <form action="/category">
        <button type="submit">Category-wise Summary</button>
    </form>

    <br><br>

    <form action="/charts">
    <button type="submit">View Expense Charts</button>
</form>
